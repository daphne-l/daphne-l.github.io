	<script type="text/javascript">

		var shirtCounter = 0;
		var pantsCounter =0;
		var shoesCounter =0;
		var beltCounter = 0;

		var arrow= document.getElementById("arrow");
		arrow.style.opacity=0
		pant.addEventListener("click", function() { 
		arrow.style.opacity=1})
		belt.addEventListener("click", function() {

		var shirts =
		["shirt1", "shirt2", "shirt3", "shirt4", "shirt5", "shirt6", "shirt7"]
		shirt.addEventListener("click", function(){

			console.log(shirtCounter);

			console.log(shirts[shirtCounter])

			if (shirtCounter > 6) {shirtCounter = 0}

			var shirtImage = document.getElementById("shirt");
		shirtImage.style.backgroundImage =  "url(" + shirts[shirtCounter] +".png)";

		ins.style.opacity = 0;
		shirtl.style.opacity =0;
	})

		var pants =
		["pant1", "pant2", "pant3", "pant4", "pant5", "pant6"]

			pantsCounter = pantsCounter +1;

	})
